services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3001}
    expose:
      - "3000"
    restart: unless-stopped
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mikrotik.rule=Host(`skynity.org`)"
      - "traefik.http.routers.mikrotik.entrypoints=websecure"
      - "traefik.http.routers.mikrotik.tls=true"
      - "traefik.http.routers.mikrotik.tls.certresolver=le"
      - "traefik.http.services.mikrotik.loadbalancer.server.port=3000"
      - "traefik.http.routers.mikrotik-http.rule=Host(`skynity.org`)"
      - "traefik.http.routers.mikrotik-http.entrypoints=web"
      - "traefik.http.routers.mikrotik-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    networks:
      - traefik
      - mikrotik-network

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mikrotik_api
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-mikrotik_user}:${POSTGRES_PASSWORD:-MikroTik2024SecurePass}@postgres:5432/${POSTGRES_DB:-mikrotik_db}
      - PORT=3000
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mikrotik-network

  postgres:
    image: postgres:15-alpine
    container_name: mikrotik_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mikrotik_db}
      POSTGRES_USER: ${POSTGRES_USER:-mikrotik_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MikroTik2024SecurePass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    # NOTE: Postgres is now internal-only (no host port mapping)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mikrotik_user -d mikrotik_db"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - mikrotik-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: mikrotik_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@skynity.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-AdminSkynity2024}
    # PGAdmin is internal-only; access via WireGuard or Traefik (if you add labels)
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mikrotik-network

  wireguard:
    image: linuxserver/wireguard
    container_name: mikrotik_wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Asia/Dhaka}
      - SERVERURL=${WIREGUARD_SERVERURL:-skynity.org}
      - SERVERPORT=${WIREGUARD_SERVERPORT:-51820}
      - PEERS=${WIREGUARD_PEERS:-3}
      - PEERDNS=${WIREGUARD_PEERDNS:-1.1.1.1}
      - INTERNAL_SUBNET=${WIREGUARD_INTERNAL_SUBNET:-10.13.13.0}
    volumes:
      - wireguard_config:/config
    ports:
      - "51820:51820/udp"
    restart: unless-stopped
    networks:
      - mikrotik-network

networks:
  mikrotik-network:
    driver: bridge
  traefik:
    external: true
volumes:
  pgdata:
  pgadmin_data:
  wireguard_config:
